
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <style>
            nav .btn {
                background-color: blue;
                color: #fef9ff;
                margin-right: 30px;
                text-align: center;
                width: 140px !important;
            }
            nav .btn:hover {
                font-weight: bold;
                color: #ffffff;
            }
            .container {
                background-color: blanchedalmond;
                color: black;
                border-radius: 3px
                    border: 2px solid blue;}

            #map{
                width: 100%;
                height: 500px;
                background-color: grey;

                border-radius: 8px;
            }

            table, th, td {
                border-collapse: collapse;
                border: 1px solid ;
            }

        </style>
    <br><br>
    <title>Super Sightings!</title>

</head>
<body>

    <!-- Main Body of Page -->

    <div class="container">
        <h1 style="font-size: 3.0em ;background-color:palevioletred;" 
            class="text-center border border-solid"><a href="/" class="text-dark">Superhero Sightings</a></h1>


        <br><br>
        <nav class="text-center">
            <a class="btn badge-pill " href="home.html">Home</a>
            <a class="btn badge-pill" href="sightings">Sightings</a>
            <a class="btn badge-pill" href="superheros">Superheros</a>
            <a class="btn badge-pill" href="powers">Powers</a>
            <a class="btn badge-pill" href="locations">Locations</a>
            <a class="btn badge-pill" href="organizations">Organizations</a>
        </nav>
        <br><br>
        <div class="col-12 m-1 text-center" 
             th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" 
               th:each="error : ${errors}" th:text="${error.message}">Error message</p>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3 ">
                <span class="h3">Edit Location:</span>
            </div> <br>

            <div class="col-7 text-center m-3">
                <form action="editLocation" method ="POST">
                    <div class="form-group row">
                        <label for="name" class="col-3 col form-label">
                            Name:
                        </label>

                        <div class="col-9">
                            <input type="text"
                                   class="form-control"
                                   th:value="${location.locname}"
                                   id="name"
                                   name="name"
                                   />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-3 col form-label">
                            Description:
                        </label>

                        <div class="col-9">
                            <input type="text"
                                   class="form-control"
                                   th:value="${location.locdescription}"
                                   id="description"
                                   name="description"
                                   />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="street" class="col-3 col form-label">
                            Street:
                        </label>
                        <div class="col-9">
                            <input type="text"
                                   class="form-control"
                                   th:value="${location.locstreet}"
                                   id="street"
                                   name="street"
                                   />
                        </div>             
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-3 col form-label">
                            City:
                        </label>
                        <div class="col-9">
                            <input type="text"
                                   class="form-control"
                                   th:value="${location.loccity}"
                                   id="city"
                                   name="city"
                                   />
                        </div>             
                    </div>
                    <div class="form-group row">
                        <label for="state" class="col-3 col form-label">
                            State:
                        </label>
                        <div class="col-9">
                            <input type="text"
                                   class="form-control"
                                   th:value="${location.locstate}"
                                   id="state"
                                   name="state"
                                   />
                        </div>             
                    </div>
                    <div class="form-group row">
                        <label for="zip" class="col-3 col form-label">
                            Zip:
                        </label>
                        <div class="col-9">
                            <input type="text"
                                   class="form-control"
                                   th:value="${location.loczip}"
                                   id="zip"
                                   name="zip"
                                   />
                        </div>             
                    </div>
                    <div class="form-group row">
                        <label for="latitude" class="col-3 col form-label">
                            Latitude:
                        </label>
                        <div class="col-9">
                            <input type="text"
                                   class="form-control"
                                   th:value="${location.latitude}"
                                   id="latitude"
                                   name="latitude"
                                   />
                        </div>             
                    </div>
                    <div class="form-group row">
                        <label for="longitude" class="col-3 col form-label">
                            Longitude:
                        </label>
                        <div class="col-9">
                            <input type="text"
                                   class="form-control"
                                   th:value="${location.longitude}"
                                   id="longitude"
                                   name="longitude"
                                   />
                        </div>             
                    </div>
                    <div class="row m-4">
                        <div class="col text-center m-4">                                             
                            <input type="hidden" name="id" th:value="${location.locid}"/>
                            <button type="submit" class="btn btn-outline-primary">
                                Ok </button>
                            <button type="submit" class="btn btn-outline-primary">
                                <a href="locations" >Cancel </a></button>
                            </form>
                        </div>
                    </div>

            </div>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            </body>
            </html>
