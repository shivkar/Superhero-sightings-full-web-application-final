<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <style>
            nav .btn {
                background-color: blue;
                color: #fef9ff;
                margin-right: 30px;
                text-align: center;
                width: 140px !important;
            }
            nav .btn:hover {
                font-weight: bold;
                color: #ffffff;
            }
            .container {
                background-color: blanchedalmond;
                color: black;
                border-radius: 3px
                    border: 2px solid blue;}

            #map{
                width: 100%;
                height: 500px;
                background-color: grey;

                border-radius: 8px;
            }

            table, th, td {
                border-collapse: collapse;
                border: 1px solid ;
            }

        </style>

    <br><br>
    <title>Super Sightings!</title>

</head>
<body>

    <!-- Main Body of Page -->

    <div class="container">
        <h1 style="font-size: 3.0em ;background-color:palevioletred;" 
            class="text-center border border-solid"><a href="/" class="text-dark">Superhero Sightings</a></h1>


        <br><br>
        <nav class="text-center">
            <a class="btn badge-pill " href="home.html">Home</a>
            <a class="btn badge-pill" href="sightings">Sightings</a>
            <a class="btn badge-pill" href="superheros">Superheros</a>
            <a class="btn badge-pill" href="powers">Powers</a>
            <a class="btn badge-pill" href="locations">Locations</a>
            <a class="btn badge-pill" href="organizations">Organizations</a>	
        </nav>
        <br><br>
        <div class="row m-4 border border-dark">
            <div class="col-6 text-right"><strong>ID</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.locid}">display id</span>
            </div>

            <div class="col-6 text-right"><strong>Name</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.locname}">display name</span>
            </div>

            <div class="col-6 text-right"><strong>Description</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.locdescription}">display description</span>
            </div>
            <div class="col-6 text-right"><strong>Street</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.locstreet}">display Street</span>
            </div>
            <div class="col-6 text-right"><strong>City</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.loccity}">display city</span>
            </div>
            <div class="col-6 text-right"><strong>State</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.locstate}">display state</span>
            </div>
            <div class="col-6 text-right"><strong>Zip</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.loczip}">display zip</span>
            </div>
            <div class="col-6 text-right"><strong>Latitude</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.latitude}">display latitude</span>
            </div>

            <div class="col-6 text-right"><strong>Longitude</strong></div>
            <div class="col-6 text-left">
                <span th:text="${location.longitude}">display longitude</span>
            </div>
        </div>

        <div class="col-6 text-right"  >
            <input type="hidden" name="locid" th:value="${location.locid}"/>
            <button type="submit" class="btn btn-default">
                <a href="#" th:href="@{/editLocation(id=${location.locid})}">Edit</a></button>

            <button type="submit" class="btn btn-default">
                <a href="#" th:href="@{/deleteLocation(id=${location.locid})}"onclick="return confirm('Are you sure?')">Delete</a> </button>


        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
